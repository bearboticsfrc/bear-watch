<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bear Watch - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body class="bg-dark text-white d-flex justify-content-center align-items-center vh-100">
    <div class="container" style="max-width: 400px;">
        <form action="/user" method="post" class="needs-validation" novalidate>
            <div class="mb-3 has-validation">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Name" required />

                <div class="invalid-feedback">
                    Please choose a name.
                </div>

            </div>

            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" name="role" id="role" required>
                    <option value="student">Student</option>
                    <option value="mentor">Mentor</option>
                    <option value="other">Other</option>
                </select>

            </div>

            <div class="mb-3 has-validation">
                <label for="mac" class="form-label">MAC Address</label>
                <input type="text" class="form-control" name="mac" id="mac" placeholder="MAC Address"
                    pattern="^([0-9A-Fa-f]{2}[:\-]){5}([0-9A-Fa-f]{2})$" title="Valid MAC Address" required />

                <small class="form-text text-muted">
                    Make sure to disable randomized MAC: <a href="/mac" target="_blank">How-To</a>.
                </small>

                <div class="invalid-feedback">
                    Please enter a valid MAC address.
                </div>

            </div>

            <div class="mb-3 text-center">
                <button class="btn btn-primary" type="submit">Sign Up</button>
            </div>
        </form>
    </div>

    <footer class="bg-dark text-white text-center p-3 fixed-bottom">
        <div class="d-flex justify-content-center">
            <a href="/users" class="btn btn-secondary me-2">View Logged-In Users</a>
            <a href="/hours" class="btn btn-secondary me-2">View Total User Hours</a>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="/www/scripts/validation.js"></script>
</body>

</html>
